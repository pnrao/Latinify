<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 1em;
            font-family: system-ui;
            white-space: nowrap;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin: 0.5em 0;
            cursor: pointer;
        }

        .script-name {
            display: inline-block;
            padding: 0 2px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }

            input[type="checkbox"] {
                accent-color: #bb86fc;
            }
        }
    </style>
</head>

<body>
    <h3>Transliterate</h3>
    <label>
        <input type="checkbox" id="devanagari" checked>
        <span class="script-name transliterated-devanagari">Devanagari</span>
    </label>
    <label>
        <input type="checkbox" id="kannada" checked>
        <span class="script-name transliterated-kannada">Kannada</span>
    </label>
    <label>
        <input type="checkbox" id="odia" checked>
        <span class="script-name transliterated-odia">Odia</span>
    </label>
    <label>
        <input type="checkbox" id="telugu" checked>
        <span class="script-name transliterated-telugu">Telugu</span>
    </label>
    <hr style="border: 0; border-top: 1px solid #ccc; margin: 10px 0;">
    <label>
        <input type="checkbox" id="indicateScript" checked>
        <span class="script-name">Indicate Original Script</span>
    </label>
    <label>
        <input type="checkbox" id="showStats">
        <span class="script-name">Show Stats</span>
    </label>
    <script src="popup.js"></script>
</body>

</html>
