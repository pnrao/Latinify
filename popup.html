<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 1em;
            font-family: system-ui;
        }

        label {
            display: block;
            margin: 0.5em 0;
            cursor: pointer;
        }

        .script-name {
            display: inline-block;
            padding: 0 2px;
        }

        /* Script-specific styles matching styles.css */
        .script-devanagari {
            text-decoration: wavy underline;
            text-decoration-color: MediumAquamarine;
        }

        .script-kannada {
            text-decoration: wavy underline;
            text-decoration-color: BurlyWood;
        }

        .script-telugu {
            text-decoration: wavy underline;
            text-decoration-color: PaleTurquoise;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }

            input[type="checkbox"] {
                accent-color: #bb86fc;
            }
        }
    </style>
</head>

<body>
    <h3>Transliterate</h3>
    <label>
        <input type="checkbox" id="devanagari" checked>
        <span class="script-name script-devanagari">Devanagari</span>
    </label>
    <label>
        <input type="checkbox" id="kannada" checked>
        <span class="script-name script-kannada">Kannada</span>
    </label>
    <label>
        <input type="checkbox" id="telugu" checked>
        <span class="script-name script-telugu">Telugu</span>
    </label>
    <script src="popup.js"></script>
</body>

</html>
