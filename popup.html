<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 1em;
            font-family: system-ui;
        }

        label {
            display: block;
            margin: 0.5em 0;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }

            input[type="checkbox"] {
                accent-color: #bb86fc; /* Optional: Add a custom accent color for checkboxes */
            }
        }
    </style>
</head>

<body>
    <h3>Transliterate</h3>
    <label>
        <input type="checkbox" id="devanagari" checked>
        Devanagari
    </label>
    <label>
        <input type="checkbox" id="kannada" checked>
        Kannada
    </label>
    <label>
        <input type="checkbox" id="telugu" checked>
        Telugu
    </label>
    <script src="popup.js"></script>
</body>

</html>
